<div class="text-center">
  <div class="center">
    <p class="mat-h1">User Login Form</p>
    <form [formGroup]="loginForm" novalidate>
      <mat-form-field hideRequiredMarker>
        <input matInput formControlName="username" placeholder="Username" type="text" required>
      </mat-form-field>
      <br>
      <mat-form-field hideRequiredMarker>
        <input matInput formControlName="password" placeholder="Password" type="password" required>
      </mat-form-field>
      <br>

      <button mat-stroked-button (click)="submit()" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p class="mat-body margin-top">Don't have an account? Click <a routerLink="/register">here</a> to register.</p>
    <p class="mat-body"><a routerLink="/">Back to home </a></p>
  </div>
</div>
